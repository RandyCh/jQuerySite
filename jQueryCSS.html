<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
 <style>
        .s1{
            color: orange;
                text-decoration: underline;
                border: 1px red solid;
                width: 400px;
                text-align: center;
                background-color:green;
        }
         .s2{
            color: green;
                text-decoration: none;
                border: 3px red double;
                width: 400px;
                text-align: center;
                background-color:red;
        }
       
    </style>

</head>
<body>
    <header class="container"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav></nav>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">jQuery CSS</div>
                    <div class="panel-body">
                        <!-- 每頁不同的內容從這裡開始 -->
                        <input type="button" value="Toggle" id="buttonToggle" />
                        <h1 id="myH">write less, do more</h1>
                        <h1>write less, do more</h1>
                        <h1>write less, do more</h1>
                        <h1>write less, do more</h1>
                        <h1>write less, do more</h1>
                        <h1>write less, do more</h1>
                        <div id="draggable" class="ui-widget-content">
                            <p>Drag me around</p>
                        </div>
                        <!-- 每頁不同的內容到這裡結束 -->
                    </div>
                </div>
            </div>
        </div>

        <div id="section" class="row"></div>
        <footer class="footer"></footer>
        


    </div>


    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $('header').load('partial/header.html');
            $('nav').load('partial/nav.html');
            $('#section').load('partial/section.html');
            $('footer').load('partial/footer.html');

            $("h1").addClass("s1")
                .hover(over, out);
            function over() {
                $(this).removeClass("s1", 1000).addClass("s2", 1000);
            };
            function out() {
                $(this).removeClass("s2").addClass("s1", 1000);
            };
            $("#buttonToggle").click(function () {

                var myh = $("#myH");
                //if (myh.hasClass("s1")) {
                //    myh.removeClass('s1')
                //}
                //else {
                //    myh.addClass('s1')
                //}
                myh.toggleClass("s1");  //開關class s1
            })


        });

            $( function() {
                $("#draggable").draggable();
            } );

    </script>
</body>

</html>
